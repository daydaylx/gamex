<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f0a0f" />
    <title>Intimacy Tool</title>
    <link
      rel="preload"
      href="/fonts/Manrope-Var-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Manrope-Var-latin-ext.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Sora-Var-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Sora-Var-latin-ext.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      /* Critical CSS - Prevent FOUC */
      html {
        background-color: #0f0a0f;
      }
      body {
        margin: 0;
        background-color: #0f0a0f;
        color: #fafafa;
      }
      #app {
        min-height: 100vh;
        min-height: 100dvh;
      }
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
      }
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(244, 114, 182, 0.2);
        border-top-color: #f472b6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
